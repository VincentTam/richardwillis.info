<VirtualHost *:80>
	DocumentRoot	/var/www/html/richardwillis.info/dist
	ServerName	richardwillis.info
	CustomLog	/var/www/logs/richardwillis.info combined
	ErrorLog	/var/www/logs/richardwillis.info-elogs

	<Directory /var/www/html/richardwillis.info>
    		AllowOverride All
	</Directory>
RewriteEngine on
RewriteCond %{SERVER_NAME} =richardwillis.info
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

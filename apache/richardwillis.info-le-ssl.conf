<IfModule mod_ssl.c>
<VirtualHost *:443>
	DocumentRoot	/var/www/html/richardwillis.info/dist
	ServerName	richardwillis.info
	CustomLog	/var/www/logs/richardwillis.info combined
	ErrorLog	/var/www/logs/richardwillis.info-elogs

	<Directory /var/www/html/richardwillis.info>
    		AllowOverride All
	</Directory>
RewriteEngine on
# Some rewrite rules in this file were disabled on your HTTPS site,
# because they have the potential to create redirection loops.

# RewriteCond %{SERVER_NAME} =richardwillis.info
# RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

SSLCertificateFile /etc/letsencrypt/live/richardwillis.info/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/richardwillis.info/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf

Include h5bp/default.conf
</VirtualHost>
</IfModule>
